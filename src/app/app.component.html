<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<style>
h6{text-align: left;}
.card {
box-shadow: 0 4px 8px 0 darkslateblue;
max-width: 200px;
margin: auto;
float:none;
border: 200px;
font-family: arial;
}
.card1 {
box-shadow: 0 4px 8px 0 darkslateblue;
max-width: 500px;
margin: auto;
border: 200px;
background-color:lightgray;
text-align: center;
font-family: arial;
}

</style>
</head>
<body style="background-color:lavenderblush">
<h1 class="heading" style="text-align:center;font-style: italic;">Products</h1><br>
<div class="row"*ngFor="let product of products;">
    <div class="col-3"></div>
<div class="col-3 pic card"><br>
    <h6><img src="{{product.image}}" alt="logo" width="100px" height="100px"></h6><br>
</div>
<div class="col-3 content card1"><br>
    <h6><b>{{product.pname}}</b></h6><br>
    <h6><b>Details</b></h6>
    <ul>
        <li><h6><b>Product id:</b>{{product.productID}}</h6></li>
        <li><h6><b>Product Type:</b>{{product.name}}</h6></li>
        <li><h6><b>Product Price:</b>{{product.price}}</h6></li>
    </ul>
    <h6><b> Features</b></h6>
    <h6>{{product.desc}}</h6><br><br> 


</div><br>
<div class="col-3"></div>
</div>
<div class="row">
    <div class="col-5"></div><br><br>
    <div class="col-3"><button type="button" (click)="getProducts()" >view products</button></div>
    <div class="col-5"></div>
</div>
</body>
</html>
